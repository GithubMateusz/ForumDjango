{% for child in children %}
    <div class="row line-border pl-3 pt-1 pb-1">
        <div class="col-6">
            <h5>
                <a class="link" href="{{ child.get_absolute_url }}"> {{ child.name }}</a>
            </h5>
            <small>{{ child.description }}</small>
        </div>
        <div class="col-6">
            Topics: {{ child.count_topics }}
            Answers: {{child.count_answers }}
        </div>
    </div>
{% endfor %}
