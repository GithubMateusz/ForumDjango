{% extends "forum/base.html" %}
{% load forum_category_children %}
{% block content %}
    {% if category_list %}
        {% for category in category_list %}
            <div class="row category">
                <div class="col-12">
                    <h4>{{ category.name }}</h4>
                </div>
            </div>
            {% forum_category_children category %}
        {% endfor %}

    {% else %}
        <div class="row">
            <div class="col-12">
                <p>This forum don't have a category yet.</p>
            </div>
        </div>
    {% endif %}
{% endblock %}
